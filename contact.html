<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - iCoder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .contact-form {
        background-color: #495057;
        color: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      .form-control {
        border-radius: 8px;
      }

      .form-check-label {
        color: #fff;
      }

      .btn-primary {
        border-radius: 6px;
        padding: 10px 25px;
      }

      footer {
        color: #fff;
        font-size: 0.9rem;
        margin-top: 20px;
      }

      a.text-light:hover {
        color: #f8f9fa;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">iCoder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                >Topics</a
              >
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><a class="dropdown-item" href="#">Technology</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Contact Form -->
    <div class="container my-5">
      <div class="contact-form mx-auto col-md-10">
        <h2 class="mb-4">Contact Us</h2>
        <form>
          <div class="row">
            <div class="col-md-6">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your email"
              />
            </div>
            <div class="col-md-6">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="col-md-6">
              <label for="phone">Mobile Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Enter your number"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="City name"
              />
            </div>
            <div class="col-md-4">
              <label for="state">State</label>
              <select class="form-select" id="state">
                <option selected>Rajasthan</option>
                <option>Punjab</option>
                <option>Delhi</option>
                <option>UP</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="zip">Zip</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="Pin Code"
              />
            </div>
          </div>

          <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" id="visited" />
            <label class="form-check-label" for="visited">
              Have you visited our site before?
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

          <footer class="mt-4">
            <p>
              &copy; 2022–2025 iCoder, Inc. ·
              <a href="#" class="text-light">Privacy</a> ·
              <a href="#" class="text-light">Terms</a> ·
              <a href="#" class="text-light float-end">Back to top</a>
            </p>
          </footer>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
